name: Build and Release IECODE

on:
  push:
    tags:
      - 'v*' # Se d√©clenche sur les tags comme v1.0.0

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish CLI (Win-x64)
      run: |
        dotnet publish src/IECODE.CLI/IECODE.CLI.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/cli-win-x64

    - name: Build and Publish Desktop (Win-x64)
      run: |
        dotnet publish src/IECODE.Desktop/IECODE.Desktop.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish/desktop-win-x64

    - name: Create Archives
      shell: pwsh
      run: |
        Compress-Archive -Path ./publish/cli-win-x64/* -DestinationPath ./iecode-cli-win-x64.zip
        Compress-Archive -Path ./publish/desktop-win-x64/* -DestinationPath ./iecode-desktop-win-x64.zip

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          iecode-cli-win-x64.zip
          iecode-desktop-win-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
